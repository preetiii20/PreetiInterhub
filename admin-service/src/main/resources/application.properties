# Service
server.port=8081
spring.application.name=admin-service

# Database (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/interacthub_admin?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari pool (recommended defaults)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false

# SQL Initialization (disabled for MySQL - using Hibernate DDL)
spring.sql.init.mode=never

# SQL debug (helps pinpoint any 500 root cause)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO
logging.level.com.interacthub=DEBUG

# Multipart
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Inter-Service URLs
hr.service.url=${HR_SERVICE_URL:http://localhost:8082/api/hr}
manager.service.url=${MANAGER_SERVICE_URL:http://localhost:8083/api/manager}
employee.service.url=${EMPLOYEE_SERVICE_URL:http://localhost:8084/api/employee}
chat.service.url=${CHAT_SERVICE_URL:http://localhost:8085/api/chat}

# JWT Configuration
jwt.secret=interacthubsecret
jwt.expiration=3600000

