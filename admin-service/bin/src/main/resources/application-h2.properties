# H2 profile for admin-service
# Use this profile to run the service with an in-memory H2 database (MySQL compatibility mode)
spring.datasource.url=jdbc:h2:mem:interacthub;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server port override (keeps default in application.properties unless overridden at runtime)
server.port=8081
# Ensure Spring picks platform-specific schema file: schema-h2.sql
spring.datasource.platform=h2
