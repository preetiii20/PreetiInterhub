# Service
server.port=8081
spring.application.name=admin-service

# Database (H2)
spring.datasource.url=jdbc:h2:mem:interacthub;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hikari pool (recommended defaults)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate (dev-friendly)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# SQL debug (helps pinpoint any 500 root cause)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO
logging.level.com.interacthub=DEBUG

# Multipart
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Inter-Service URLs
manager.service.url=${MANAGER_SERVICE_URL:http://localhost:8083/api/manager}
chat.service.url=${CHAT_SERVICE_URL:http://localhost:8085/api/chat}

# JWT Configuration
jwt.secret=interacthubsecret
jwt.expiration=3600000

# CORS (controller-level @CrossOrigin is already set; keep this app-wide if you add filters)
# If you choose to add a CorsFilter bean, you can add properties here to drive it.
