server.port=8083
spring.application.name=manager-service

# Database (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/interacthub_manager?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Inter-Service Communication URLs
admin.service.url=${ADMIN_SERVICE_URL:http://localhost:8081/api/admin}
hr.service.url=${HR_SERVICE_URL:http://localhost:8082/api/hr}
employee.service.url=${EMPLOYEE_SERVICE_URL:http://localhost:8084/api/employee}
chat.service.url=${CHAT_SERVICE_URL:http://localhost:8085/api/chat}
notification.service.url=${NOTIFICATION_SERVICE_URL:http://localhost:8090/api/notify}

# Security Configuration
spring.security.user.name=manager
spring.security.user.password=manager123
spring.security.user.roles=MANAGER