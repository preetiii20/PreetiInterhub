# Server Configuration
server.port=8084

# Database (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/interacthub_employee?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=interacthubsecret
jwt.expiration=86400000

# Inter-service URLs
admin.service.url=http://localhost:8081
hr.service.url=http://localhost:8082
manager.service.url=http://localhost:8083
chat.service.url=http://localhost:8085

# CORS
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

