server.port=8082
spring.application.name=hr-service

# Database (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/interacthub_hr?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Inter-service URLs
admin.service.url=http://localhost:8081/api/admin
manager.service.url=http://localhost:8083/api/manager
employee.service.url=http://localhost:8084/api/employee
chat.service.url=http://localhost:8085/api/chat

# CORS (controller-level will also allow localhost:3000)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*


